<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<main>
  <form action="https://it.bzz.ch/demo/formdata/index.php">
    <label>
      <select name="Fahrzeugmodell" size="5">
        <option>A-Klasse</option>
        <option>B-Klasse</option>
        <option>C-Klasse</option>
        <option>CLA-Klasse</option>
        <option>CLS-Klasse</option>
        <option>E-Klasse</option>
        <option>S-Klasse</option>
        <option>Mercedes Maybach S-Klasse</option>
        <option>GLA-Klasse</option>
        <option>GLB-Klasse</option>
        <option>GLC-Klasse</option>
        <option>GLE-Klasse</option>
        <option>GLS-Klasse</option>
        <option>V-Klasse</option>
        <option>T-Klasse</option>
        <option>EQE-Klasse</option>
        <option>EQS-Klasse</option>
        <option>EQE-SUV-Klasse</option>
        <option>EQS-SUV-Klasse</option>
      </select>
    </label>
      <input type="radio" id="bla" name="Lackfarbe" value="Schwarz">
      <label for="bla"> Schwarz</label>
      <input type="radio" id="grey" name="Lackfarbe" value="Grau">
      <label for="grey"> Grau</label>
      <input type="radio" id="wh" name="Lackfarbe" value="Weiss">
      <label for="wh"> Weiss</label>
      <input type="radio" id="re" name="Lackfarbe" value="Rot">
      <label for="re"> Rot</label>
      <input type="radio" id="blu" name="Lackfarbe" value="Blau">
      <label for="blu"> Blau</label>
      <input type="radio" id="lb" name="Lackfarbe" value="Hellblau">
      <label for="lb"> Hellblau</label>
      <input type="radio" id="green" name="Lackfarbe" value="Grün">
      <label for="green"> Grün</label>
    <button type="submit">Absenden</button>
  </form>
</main>


</body>
</html>
